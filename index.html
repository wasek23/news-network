<!DOCTYPE html>
<html lang='en'>

<head>
	<meta charset='UTF-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge' />
	<meta name='viewport' content='width=device-width, initial-scale=1.0' />
	<link rel='shortcut icon' href='img/favicon.ico' type='image/x-icon' />
	<title>News | News Network</title>

	<!-- Bootstrap -->
	<link href='https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css' rel='stylesheet' />

	<link rel='stylesheet' href='style.css'>
</head>

<body>
	<!-- Header Start -->
	<header>
		<nav class='navbar navbar-expand-lg'>
			<div class='container py-4 px-0 px-lg-5'>
				<a class='navbar-brand' href='#'><span>News</span> Network</a>

				<button class='navbar-toggler' type='button' data-bs-toggle='collapse' data-bs-target='#headerNavMobile' aria-controls='headerNavMobile' aria-expanded='false' aria-label='Toggle navigation'>
					<span class='navbar-toggler-icon'></span>
				</button>

				<div class='collapse navbar-collapse' id='headerNavMobile'>
					<ul class='navbar-nav ms-auto mb-2 mb-lg-0'>
						<li class='nav-item me-4'>
							<a class='nav-link active' aria-current='page' href='#'>News</a>
						</li>

						<li class='nav-item'>
							<a class='nav-link' href='blog.html'>Blog</a>
						</li>
					</ul>

					<a href='#' class='d-inline-block ms-5'>
						<img class='userPhoto' src='img/logo.png' />
					</a>
				</div>
			</div>
		</nav>
	</header>
	<!-- Header End -->


	<!-- Main Start -->
	<main>
		<!-- Categories Start -->
		<section class='categoriesSection'>
			<div class='container'>
				<ul id='categoriesList' class='flex-column flex-sm-row'></ul>

				<p id='categoryItemsCount'></p>
			</div>
		</section>
		<!-- Categories End -->

		<!-- News Start -->
		<section class='newsSection'>
			<div class='container'>
				<div id='newsLoader' class='d-none'>
					<span class='spinner-border spinner-border-sm' role='status' aria-hidden='true'></span>
					Loading...
				</div>

				<div id='newsList' class='row'></div>

				<!-- Modal -->
				<div class='modal fade' id='newsDetails' tabindex='-1' aria-labelledby='newsDetailsLabel' aria-hidden='true'>
					<div class='modal-dialog modal-dialog-centered modal-dialog-scrollable modal-xl'>
						<div class='modal-content'>
							<div class='modal-header'>
								<button type='button' class='btn-close' data-bs-dismiss='modal' aria-label='Close'></button>
							</div>

							<div class='modal-body' id='newsDetailsModalBody'></div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<!-- News End -->
	</main>
	<!-- Main End -->


	<!-- Footer Start -->
	<footer class='bg-white text-center py-4'>
		Copyright &copy;
		<script>document.write(new Date().getFullYear());</script> News Network
	</footer>
	<!--Start End-->

	<!-- Scripts -->
	<script src='https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js'></script>
	<script src='script.js'></script>
</body>

</html>
